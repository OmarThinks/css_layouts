<!DOCTYPE html>
<html>
<head>
	<title>Website Layout Example</title>
<style type="text/css">

body
{
	margin: 0px;
	background-color: #b5b5b5;
}



header
{
	text-align: center; 
	font-family: Sans-serif;
	background-color: white;
	margin: 10px;
	padding-top: 15px;
}







nav
{
	display: block;
	background: #545454;
	padding: 0px;
	overflow: hidden;
}
.nav_list
{
	list-style: none;
	list-style-position: inside;
	padding: 0px;
	margin: 0px;
}

.nav_element
{
	display: inline;
	float: left;
	padding: 7px;
	font-size: 1.5em;
	color: #e0e0e0;
}
.nav_element:hover
{
	color: black;
	background-color: white;
}



</style>

</head>
<body>



<header>
<h1>
The Header
</h1>
<p>This is the header</p>




<nav>
	<ul class="nav_list">
		<li class="nav_element">Home</li>
		<li class="nav_element">Products</li>
		<li class="nav_element">Orders</li>
		<li class="nav_element" style="float: right;">Login</li>
	</ul>
</nav>














</header>
<main>
	<div class="col-1">Column 1</div>
	<div class="col-2">Column 2</div>
</main>
<footer>This is the Footer</footer>
















</body>
</html>
