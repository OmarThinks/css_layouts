<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
<style type="text/css">

.static_1
{
	background-color: grey;
	position: static;
	left: 510px; /*This is useless*/
}
	
.relative_1
{
	background-color: magenta;
	position: relative;
	left: 50px; /*This is useless*/
}
.relative_2
{
	background-color: magenta;
	position: relative;
	right: 50px; /*This is useless*/
}
.relative_3
{
	background-color: magenta;
	position: relative;
	bottom: 10px; /*This is useless*/
}
.relative_4
{
	background-color: magenta;
	position: relative;
	top: 5px; /*This is useless*/
}
	

</style>

</head>
<body>

<h1>1) Static (Default):</h1>



<p class="static_1">
	This is static 1
</p>





<h2> 2) Relative:</h2>

<p class="relative_1">
	This is relative 1
</p>
<p class="relative_2">
	This is relative 2
</p>
<p class="relative_3">
	This is relative 3
</p>
<p class="relative_4">
	This is relative 4
</p>






</body>
</html>
