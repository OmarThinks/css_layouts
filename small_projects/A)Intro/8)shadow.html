<!DOCTYPE html>
<html>
<head>
	<title>8) Shadow Effects</title>

<style type="text/css">
	

.txt_shadow_1 {text-shadow: 5px 5px lime;}
.txt_shadow_2 {text-shadow: 5px 5px 5px magenta;}
.txt_shadow_3 {text-shadow: 5px 5px 5px magenta, -5px -5px 5px blue;}

.box
{
 display: inline;
 background-color: yellow;
 padding: 5px;	
}

.box_shadow_1
{box-shadow: 5px 5px grey;}
.box_shadow_2
{box-shadow: 5px 5px 5px grey;}




</style>


</head>
<body>



<h1>1) Text Shadow:</h1>


<p class="txt_shadow_1"> I am Text Shadow 1.</p>
<p class="txt_shadow_2"> I am Text Shadow 2.</p>
<p class="txt_shadow_3"> I am Text Shadow 3.</p>




<h2>2) Box Shadow:</h2>



<p class="box box_shadow_1"> I am shadow 1.</p><br><br>
<p class="box box_shadow_2"> I am shadow 2.</p>


</body>
</html>
