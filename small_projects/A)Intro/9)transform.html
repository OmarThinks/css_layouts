<!DOCTYPE html>
<html>
<head>
	<title>9) Transform</title>
<style type="text/css">
	





#t_1
{
	background-color: yellow;
	font-size: 1.6em;
	padding: 20px;
	width: 100px;
	transform: rotate(90deg);
}



.hover_1
{
	width: 100px;
	height: 30px;
	background-color:red; 
	transition: width 2s, height 0.5s;
}


.hover_1:hover
{
	width: 200px;
	height: 60px;
}


</style>

</head>
<body>

<h1>1) 2D Transform:</h1>


<div id="t_1">
<p>
Rotated</p>
</div>

<br><br>



<div class="hover_1">
	<p>
		Hover Here
	</p>
</div>








</body>
</html>
