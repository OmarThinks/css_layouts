

<!DOCTYPE html>
<html>
<head>
	<title>Box Sizing</title>





<style type="text/css">
.normal
{
	background-color: yellow;
	padding:10px;
	margin: 5px;
	border: solid 2px red;
	width: 100px;
}	

.sized
{
	background-color: yellow;
	padding:10px;
	margin: 5px;
	border: solid 2px red;
	box-sizing: border-box;
	width: 100px;
}	





</style>


</head>
<body>


<p class="normal">Normal Text</p>
<p class="sized">Box Sizied</p>



</body>
</html>
