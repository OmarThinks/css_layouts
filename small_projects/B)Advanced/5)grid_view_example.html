<!DOCTYPE html>
<html>
<head>
	<title>Grid View Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">

*{box-sizing: border-box;}

body
{
	margin:0px;
	padding: 0px;
	background-color: yellow;


	height: 100%;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
}

header
{
	background-color: grey;
	margin: 0px;
	display: block;
	border: solid 1px black;
	text-align: center;
	position: static;
	display: table;
	width: 100%;
	flex-grow: 1;
}

.page_container
{
	background-color: magenta;
	height: auto;
	display: table;
	width: 100%;
	flex-grow: 1;
	align-self: stretch;
	margin: 0px;
	margin-bottom: auto;
}



main
{
	width: 75%;
	float: left;
	border: solid 1px black;
	order: 1;
	background-color: cyan;
}

nav
{
	width: 25%;
	float: left;
	border: solid 1px black;
	order: 2;
	background-color: lime;
}

footer
{
	border: solid 1px black;
	background-color: green;
	margin: 0px;
	margin-top: auto;
}













body {

}



footer{
	flex-grow: 1;
}

</style>


</head>
<body>

<header><h1>This is the header</h1></header>

<div class="page_container">
	<nav><p>This is nav bar</p></nav>
	<main>
		<p>This is body</p>
		<p>Still Body</p>
	</main>
</div>

<footer><p>This is footer</p></footer>
</body>
</html>
