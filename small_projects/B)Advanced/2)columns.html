<!DOCTYPE html>
<html>
<head>
	<title>2) Columns</title>
<style type="text/css">
.divided {
  column-count: 3;
  text-align: center;
  vertical-align: middle;
  background-color: grey;
  column-gap: 10px;
}

.first_one{background-color: red;}
.second_one{background-color: blue;}
.third_one{background-color: yellow;}

</style>

</head>
<body>

<div class="divided">
	<p class="first_one">I am one</p>
	<p class="second_one">I am two</p>
	<p class="third_one">I am three</p>
</div>




</body>
</html>
